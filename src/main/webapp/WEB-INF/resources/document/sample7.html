<!DOCTYPE html>
<html lang="en" data-topbar-color="dark">

<head>
    <meta charset="utf-8" />
    <title>전자결재 양식 - 7. 협조문</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    
<style>

    .a.nav-link.active{background-color:#FEBE98;}

    .card{
        align-items: center;
    }
    
    .document-info{ 
        display: flex; 
    }
    
    .top-document{
        justify-content: space-between;
        display: flex;
        align-items: flex-end; /* 아이템들을 오른쪽으로 정렬합니다. */     
    }

    .document-title{
        margin-bottom: 60px; margin-left: 100px;
    }
    
    .sign-table{
        text-align: right;
    }
    
    .table-sign{
        border: 1px solid rgb(102, 88, 221);
        border-collapse: collapse;
        margin-top: 50px;
        margin-bottom: 20px;
    }

    .table-sign tr>th, .table-sign tr>td{
        text-align: center; 
        width: 100px;
        height: 25px;
        font-size: 11px;
        font-weight: lighter;
    }

    .sign{
        height:75px;
    }

    .table-info-1, .table-info-2{
        border: 1px solid rgb(102, 88, 221);
        border-collapse: collapse;
        margin-bottom: 15px;
    }
    
    .table-info-2{
        margin-left: 2px;
    }
    
    .table-2-1{
        border: 1px solid rgb(102, 88, 221);
        border-collapse: collapse;
        margin-bottom: 15px; 
    }
    
    .table-sign th, .table-sign td, .table-info-1 th, .table-info-1 td, .table-info-2 th, .table-info-2 td{
        border: 1px solid rgb(102, 88, 221);
        padding: 8px;
        text-align: left;
        
    }
    
    .table-2-1 th, .table-2-1 td{
        border: 1px solid rgb(102, 88, 221);
        padding: 8px;
        text-align: left;
        height: 40px;
    }

    #snow-editor {
        flex: 1; /* 자식 요소를 꽉 채우도록 설정합니다. */
    }

    input:focus ,td>textarea:focus{
        outline: none;
    }

</style>
</head>
<body>

    <!-- Begin page -->
    <div id="wrapper" style="background-color: white;">

        <!-- ============================================================== -->
        <!-- Start Page content -->
        <!-- 전자결재 양식 7. 협조문-->
        <!-- ============================================================== -->
            
        <div class="content">

            <!-- Start Content-->
            <div class="container-fluid" style="display:flex; justify-content: center;">
                
                <div class="card">
                    <div class="card-body">
                        <div class="top-document">
                            <div class="document-title">
                                <h1>휴가 신청서</h1>
                            </div>
                            <div class="sign-table">
                                <table class="table-sign">
                                    <tr>
                                        <th rowspan="5" style="width:20px;">결 재 선</th>
                                    </tr>
                                    <tr>
                                        <th>작 성 자</th>
                                        <th>결 재 자</th>
                                    </tr>
                                    <tr class="sign">
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </table>
                            </div>
                        </div>  

                        <div class="document-info">

                            <div class="info-1">
                                <table class="table-info-1">
                                    <tr>
                                        <th width="120px;">수신부서</th>
                                        <td width="266px;">마케팅</td>    
                                    </tr>
                                    <tr>
                                        <th>발신부서</th>
                                        <td>경영지원</td>
                                    </tr>
                                    <tr>
                                        <th>담당자</th>
                                        <td>유주찬 대리</td>
                                    </tr>
                                    <tr>
                                        <th>기안일</th>
                                        <td>2024-05-13 (월)</td>
                                    </tr>
                                </table>
                                
                            </div>
                            <div class="info-2">
                                <table class="table-info-2">
                                    <tr>
                                        <th width="120px;">참조인</th>
                                        <td width="266px;">경영지원 김성한 팀장</td>
                                    </tr>
                                    <tr>
                                        <th>결재자</th>
                                        <td>마케팅 한지민 팀장</td>
                                    </tr>
                                    <tr>
                                        <th>보존연한</th>   
                                        <td>기안일로부터 5년</td>
                                    </tr>
                                    <tr>
                                        <th>결재일</th>
                                        <td>2024-05-14 (화)</td>
                                    </tr>
                                </table>
                            </div>
                            
                        </div>

                            <div class="table-2">
                                <table class="table-2-1">
                                    <tr>
                                        <th width="120px;">제목</th>
                                        <td width="655px;">
                                            <input type="text" name="title" size="20" style="width:100%; border:0;" value="기안자 작성란">
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            
                            
                            <!-- 내용 작성하기 -->
                            <div class="table-responsive">
                                <table class="table table-bordered border-primary mb-0">

                                    <tbody>
                                        <tr>
                                            <th style="text-align:center; width: 100px;"> 협 조 기 한 </th>
                                            <td style="text-align:left;">
                                                <input type="date" id="startDate" size="20" style="width:100px; border:0;"> ~
                                                <input type="date" id="endDate" size="20" style="width:100px; border:0;">
                                            </td>
                                        </tr>


                                        <tr>
                                            <th style="text-align:center;"> 협 조 사 항 </th>
                                            <td>
                                                <input type="text" name="place-box" size="20" style="width:640px; border:0;" placeholder="협조사항 기입">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th style="text-align:center;"> 참 고 사 항 </th>
                                            <td>
                                                <input type="text" name="place-box" size="20" style="width:640px; border:0;" placeholder="참고사항 기입">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th style="text-align:center;">
                                                상 세 내 용
                                            </th>
                                            <td style="height:250px; width:655px; text-align:left;">
                                                <div id="snow-editor" style="height:250px;">
                                                    기안자 작성란
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th style="text-align:center;">첨 부</th>
                                            <td><input type="file" style="width:100%;" id="upfile" class="form-control-file border file" name="uploadFiles" multiple></td>
                                            <!--
                                                <td>
                                                    <c:forEach var="at" items="${ board.attachList }">
                                                        <a href="${ contextPath }${ at.filePath }/${ at.fileSystemName }" download="${ at.originalName }">[${ at.originalName }]</a>
                                                    </c:forEach>
                                                </td>
                                            -->
                                        </tr>
                                    </tbody>
                                </table>
                            </div> <!-- 내용 작성하기 끝-->
                                        
                            <p style="text-align:center; font-size:16px; margin-top:20px;">상기와 같이 협조를 부탁드리오니 바쁘시더라도 업무에 차질 없도록 협조바랍니다.</p>
                            <!--결재 처리사유-->
                            <div class="opinion-box" style="margin-top:20px;">
                                <table class="table table-bordered border-primary mb-0">      
                                        <tr>
                                            <th style="text-align:center; width:100px;">
                                                처 리 <br> 사 유
                                            </th>
                                            <td>
                                                <textarea rows="5" style="border:0; width:640px; resize:none;" readonly>결재 시 결재권자만 작성할 수 있도록 처리</textarea>
                                            </td>
                                        </tr>
                                </table>
                            </div> <!-- 결재 처리사유 끝-->
                        </div>
                    </div>
                </div> <!-- container -->
            </div> <!-- content -->
        </div> <!-- wrapper -->

    </body>
</html>
